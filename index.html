    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(";");
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == " ") {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function consentCookies() {
            if (getCookie('cookieconsent') != "true") {
                document.body.innerHTML += '\
            <div class="cookieconsent">\
            We use cookies to make this site work. \
            If You dont consent, please leave the site immediatly.\
            <button id="coconsent">I Understand</button>\
            </div>';
                document.querySelector('.cookieconsent #coconsent').onclick = function(e) {
                    e.preventDefault();
                    console.log("clicked Consenting");
                    document.querySelector('.cookieconsent').style.display = 'none';
                    setCookie("cookieconsent", "true", 7);
                };
            } else {}
        }

        function endMenu(buttonNam, towr) {
            buttn = document.getElementById(buttonNam);
            giveColor = "";
            giveText = "";
            buttn.style.fontSize = "20px";
            switch (towr) {
                case "gun":
                    giveColor = "rgb(150,70,70)";
                    giveText = "G";
                    break;
                case "bomb":
                    giveColor = "rgb(250,50,50)";
                    giveText = "B";
                    break;
                case "electric":
                    giveColor = "yellow";
                    giveText = "E";
                    break;
                case "shrink ray":
                    giveColor = "rgb(240,100,150)";
                    giveText = "R";
                    break;
                case "saw":
                    giveColor = "gray";
                    giveText = "S";
                    break;
                case "acid":
                    giveColor = "green";
                    giveText = "A";
                    break;
                case "magnet":
                    giveColor = "rgb(50,50,220)";
                    giveText = "M";
                    break;
                default:
                    giveColor = "lightgrey";
                    giveText = "";
                    break;
            }
            setCookie(buttonNam, towr, 7);
            buttn.style.backgroundColor = giveColor;
            buttn.textContent = giveText;
            if (document.getElementById("tempMenu") != null) {
                document.getElementById("tempMenu").remove();
            }
        }
